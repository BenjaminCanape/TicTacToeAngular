<span class="title" (click)="manageGame()">Tic Tac Toe</span>
<div *ngIf="!gameEnded">
  <div class="board">
    <div class="line" *ngFor="let items of [].constructor(size); let i = index">
      <app-cell
        class="cell"
        [lineIndex]="i"
        [columnIndex]="j"
        [currentPlayer]="currentPlayer"
        (cellAdded)="addCellToBoard($event)"
        (cellPlayed)="cellPlayed($event)"
        ngClass="{ disabled: !playerMustPlay}"
        *ngFor="let items of [].constructor(size); let j = index"
      >
      </app-cell>
    </div>
  </div>
</div>
<app-score-board [players]="players"></app-score-board>
<div *ngIf="gameEnded && !draw">{{ currentPlayer.getSurname() }} a gagn√©</div>
<div *ngIf="gameEnded && draw">
  Match nul
</div>
<div *ngIf="gameEnded">
  <button (click)="restart()">Recommencer</button>
</div>
